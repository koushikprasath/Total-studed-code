<html>
<head>
    <link rel="stylesheet"  href="style.css";>
</head>
<body>

<h2>Table Caption</h2>
<p>To add a caption to a table, use the caption tag.</p>

<table style="width:100%">
  <caption>Monthly savings</caption>
  <tr>
    <th>Month</th>
    <th colspan="2">Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
    <td>$200</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
    <td>$100</td>
  </tr>
</table>

</body>
</html>
